{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card mb-2">
	<div class="card-body p-3">
		<div class="row">
			<div class="col-2">
				<a href="{% url 'profile' post.author.id %}">{{ post.author.username }}</a>
			</div>
			<div class="col-10">
				<div class="row mb-3">
					<div class="col-6">
						<strong class="text-muted">{{ post.title }}</strong>
					</div>
					<div class="col-6 text-right">
						<small class="text-muted">{{ post.createdDate }}</small>
					</div>
				</div>
				{{ post.body }}
				{% if post.author == user %}
				<div class="mt-3">
					<a href="{% url 'edit_post' post.id %}" class="btn btn-primary btn-sm" role="button">Edit</a>
					<a href="#" class="btn btn-warning btn-sm" role="button">Delete</a>
				</div>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock content %}
