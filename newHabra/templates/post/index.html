{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
	<h1>All posts</h1>
    {% for post in posts %}
    	<h2>
    		<a href="#">{{ post.title }}</a>
    	</h2>
    	<p class="date">
    		Published {{ post.createdDate }} by {{ post.author }}
    	</p>
    	{{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
