{% for field in form %}

<div class="form-group">
	{{ field.label_tag }}
	{{ field }}

	{% if field.errors%}
	{% for error in field.errors %}
	<div class="alert alert-danger">
		{{error}}
	</div>
	{% endfor %}
	{% endif %}
	
	{% if field.help_text %}
	<small class="form-text text-muted">
		{{ field.help_text|safe }}
	</small>
	{% endif %}
</div>
{% endfor %}
